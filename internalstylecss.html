<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* tất cả css sẽ được viết bên trong thẻ style này */

      /* selector -bộ chọn */

      /* C1 : chọn thông qha tên thè */
      p {
        color: blue;
      }

      /* C2 : chọn thông qua id  */
      #red-txt {
        color: red;
      }

      /* C3 : chọn thông qua class  */
      .red-txt {
        color: purple;
      }
    </style>
  </head>
  <body>
    <p>đây là ví dụ về internal style 1</p>

    <!-- thẻ p có id là red-txt và có 2 class là color-text-red-1 và color-text-red-2  -->
    <!-- có 2 cách để định danh thêm cho thẻ là id và class -->
    <!-- 1 thẻ chỉ có 1 id và có thể có nhiều class -->

    <p id="red-txt">đây là ví dụ về internal style 2</p>

    <p class="red-txt">đây là ví dụ về internal style 3</p>
  </body>
</html>
